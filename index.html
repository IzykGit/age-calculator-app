<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Age calculator app</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="main-container">

    <div class="input-fields">
      <div class="day">
        <p>DAY</p>
        <input id="day-input" class="input" placeholder="DD"></input>
        <p id="day-error" class="error"></p>
      </div>
      <div class="month">
        <p>MONTH</p>
        <input id="month-input" class="input" placeholder="MM"></input>
        <p id="month-error" class="error"></p>
      </div>
      <div class="year">
        <p>YEAR</p>
        <input id="year-input" class="input" placeholder="YYYY"></input>
        <p id="year-error" class="error"></p>
      </div>
    </div>

    <div class="button-container">
      <div class="divider"></div>
      <button id="calculate-button" class="calculate-button"><img alt="Calculate" src="./assets/images/icon-arrow.svg"></button>
    </div>


    <div class="result-container">
      <div class="day-result">
        <p id="day-result" class="result">--</p>
        <p>days</p>
      </div>
      <div class="month-result">
        <p id="month-result" class="result">--</p>
        <p>months</p>
      </div>
      <div class="year-result">
        <p id="year-result" class="result">--</p>
        <p>years</p>
      </div>
    </div>


  </main>
  
  <script src="script.js"></script>
</body>
</html>
